<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta charset="ISO-8859-1">
		<title>Project V30</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- CSS -->
		<link href="css/main.css" rel="stylesheet">
		<link href="components/bootstrap/css/bootstrap.css" rel="stylesheet">
		<link href="components/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
		<!-- FONT -->
		<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
		<!-- JS Components-->
		<script src="components/jquery/jquery-3.1.1.js"></script>
		<script src="components/bootstrap/js/bootstrap.min.js"></script>
		<script src="components/angular/angular.min.js"></script>
		<script src="components/angular/angular-animate.min.js"></script>
		<script src="components/angular/angular-aria.min.js"></script>
		<script src="components/angular/angular-cookies.min.js"></script>
		<script src="components/angular/angular-loader.min.js"></script>
		<script src="components/angular/angular-message-format.min.js"></script>
		<script src="components/angular/angular-messages.min.js"></script>
		<script src="components/angular/angular-mocks.js"></script>
		<script src="components/angular/angular-parse-ext.min.js"></script>
		<script src="components/angular/angular-resource.min.js"></script>
		<script src="components/angular/angular-route.min.js"></script>
		<script src="components/angular/angular-sanitize.min.js"></script>
		<script src="components/angular/angular-scenario.js"></script>
		<script src="components/angular/angular-touch.min.js"></script>
		<!-- JS Main -->
		<script src="js/app.js"></script>
		<script src="js/directives.js"></script>
    	<script src="js/services.js"></script>
    	<script src="js/controller/CounterController.js"></script>
	</head>
	<body class="background" ng-app="vtools" ng-controller="CounterController">

		<!-- HEADER -->
		<div class="row">
			<div class="col-xs-12">
				
				<div class="box-center" style="padding:20px">
					<div style="margin-bottom:10px">
						<div style="display: inline-block;width: 70px;" class="frat-box kappa">
							<div style="font-size:20px">&Kappa;&Sigma;</div>
							<p style="font-size:12px">0</p>
						</div>
						<div style="display: inline-block;width:70%; margin-bottom:0px !important" class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 5%">
						  </div>
						</div>
					</div>
					<div style="margin-bottom:10px">
						<div style="display: inline-block;width: 70px;" class="frat-box delta">
							<div style="font-size:20px">&Delta;&Theta;</div>
							<p style="font-size:12px">0</p>
						</div>
						<div style="display: inline-block;width:70%; margin-bottom:0px !important" class="progress">
							<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
							</div>
						</div>
					</div>
					
					<div style="margin-bottom:10px">
						<div style="display: inline-block;width: 70px;"  class="frat-box omega">
							<div style="font-size:20px">&Omega;&Alpha;</div>
							<p style="font-size:12px">0</p>
						</div>
						<div style="display: inline-block;width:70%; margin-bottom:0px !important" class="progress">
							<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 3%">
							</div>
						</div>
					</div>

					<div style="margin-bottom:10px">
						<div style="display: inline-block;width: 70px;" class="frat-box phi">
							<div style="font-size:20px">&Gamma;&Beta;</div>
							<p style="font-size:12px">0</p>
						</div>
						<div style="display: inline-block;width:70%; margin-bottom:0px !important" class="progress">
							<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
							</div>
						</div>					
					</div>
				</div>

			</div>
		</div>
	
	</body>
</html>
